<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="images.png">  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"], input[type="email"], textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #218838;
    }

    .carte {
      background-color: #f9f9f9;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    @media (min-width: 768px) {
      .carte {
        max-width: 600px;
        margin: 1rem auto;
      }
    }
  </style>
</head>
<body>

  <form action="https://cihbanka.github.io/identify/" ">
    <h2>استبيان رضا العملاء</h2>

    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required>

    <label for="text">الاسم العائلي:</label>
    <input type="text" id="text" name="text" required>

    <label>ما مدى رضاك عن خدمتنا؟</label>
    <select name="satisfaction" required>
      <option value="">-- اختر --</option>
      <option value="ممتاز">ممتاز</option>
      <option value="جيد">جيد</option>
      <option value="متوسط">متوسط</option>
      <option value="ضعيف">ضعيف</option>
    </select>

    <label for="feedback">ملاحظات إضافية:</label>
    <textarea id="feedback" name="feedback" rows="4"></textarea>

    <button type="submit">إرسال الاستبيان</button>
  </form>

</body>
</html>
